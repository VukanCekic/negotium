<div class="container flex-column justify-content-center mt-5">
    <div class="row ">

        <div class="col-12">

            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="text-center mb-4">
                    <h1 class="mb-3 font-weight-normal">Register</h1>
                </div>

                <app-text-input formControlName="displayName" [label]="'Dsiplay Name'"></app-text-input>
                <app-text-input formControlName="email" [label]="'Email Address'"></app-text-input>
                <app-text-input formControlName="password" [label]="'Password'" [type]="'Password'"></app-text-input>

                <ul class="text-danger list-unstyled" *ngIf="errors">
                    <li *ngFor="let error of errors"> {{error}} </li>

                </ul>


                <button class="btn btn-lg btn-success btn-block" type="submit ">
                Register
             </button>
            </form>
        </div>
    </div>
</div>

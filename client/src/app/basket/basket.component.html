<div class="container mt-2">
    <div *ngIf="(basket$ | async) === null">
        <div class="container">
            <h2 class="display-5 pt-2">
                There are no items in your basket, shop some more ;)
            </h2>
        </div>

    </div>

    <div *ngIf="basket$ | async">
        <div class="pb-5">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 py-5 mb-1">
                        <app-basket-summary (decrement)="decrementItemQuantity($event)" (increment)="incrementItemQuantity($event)" (remove)="removeBasketItem($event)">

                        </app-basket-summary>
                    </div>
                </div>
                <div class="row ">
                    <div class="col-12 ">
                        <app-order-totals></app-order-totals>
                        <a routerLink="/checkout" class="btn btn-outline-primary py-2 btn-block ">
                            Proceed to checkout
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
